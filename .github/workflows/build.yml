name: Release

on:
    workflow_dispatch:
    push:
        tags:
            - 'v*'
        # branches:
        #     - 'main'

jobs:
    publish-tauri:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: 'macos-latest'
                      target: 'aarch64-apple-darwin'
                      args: '--target aarch64-apple-darwin'
                    - platform: 'macos-latest'
                      target: 'x86_64-apple-darwin'
                      args: '--target x86_64-apple-darwin'

                    - platform: 'ubuntu-22.04'
                      target: 'x86_64-unknown-linux-gnu'
                      args: ''
                    - platform: 'ubuntu-22.04'
                      target: 'aarch64-unknown-linux-gnu'
                      args: ''

                    - platform: 'windows-latest'
                      target: 'x86_64-pc-windows-msvc'
                      args: ''
                    - platform: 'windows-latest'
                      target: 'aarch64-pc-windows-msvc'
                      args: '--target aarch64-pc-windows-msvc'

        runs-on: ${{ matrix.platform }}
        timeout-minutes: 60
        steps:
            - uses: actions/checkout@v4

            - name: Install rust target
              run: rustup target add ${{ matrix.target }}

            - uses: pnpm/action-setup@v3
              with:
                  version: latest

            - name: Sync node version and setup cache
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm

            - name: Install frontend dependencies
              run: pnpm install

            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Regenerate Icons
              run: pnpm tauri icon

            - name: Init Project Config
              if: matrix.platform == 'macos-latest'
              run: node ./scripts/worker.cjs

            - name: Init Project Environment
              run: |
                  NAME=$(jq -r .desktop.name ./scripts/ppconfig.json)
                  VERSION=$(jq -r .desktop.version ./scripts/ppconfig.json)
                  PUBBODY=$(jq -r .desktop.pubBody ./scripts/ppconfig.json)
                  echo "NAME=$NAME" >> $GITHUB_ENV
                  echo "VERSION=$VERSION" >> $GITHUB_ENV
                  echo "PUBBODY=$PUBBODY" >> $GITHUB_ENV

            - name: install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

            - uses: Sjj1024/tauri-zhaction@tauri-zhaciton
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: '$NAME-v__VERSION__'
                  releaseName: '$NAME v__VERSION__'
                  releaseBody: '$PUBBODY'
                  releaseDraft: false
                  prerelease: false
                  publish: true
                  args: ${{ matrix.args }}
                  renameArtifacts: '$NAME'
